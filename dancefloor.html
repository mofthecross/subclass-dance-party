<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="animate.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/snoopDogDancer.js"></script>
    <script src="src/catDancer.js"></script>
    <script src="src/putinDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="snoopDogDancer">add a Snoop dancer</a> 
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="catDancer">add a kitty dancer</a>    
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="putinDancer">add a Putin dancer</a>
      <button class="lineUp" data-dancer-maker-function-name="lineDancersUp">Line up dancers</button>
      <button class="disco" data-dancer-maker-function-name="changeToDisco">changeBG</button>
      <button class="interact" data-dancer-maker-function-name="changeToDisco">make dancer interact</button>
    </div>

    <script src="src/init.js"></script>
  </body>
</html>
